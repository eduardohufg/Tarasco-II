<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Nunito:wght@200;400&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides">

      <img class="crop"  src="imagenes/aguatyon.jpg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides">

      <img src="imagenes/roastbeef.jpg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides">

      <img src="imagenes/espaldilla.jpg" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides">

        <img src="imagenes/pecho.jpg" style="width:100%">
        <div class="text">Caption </div>
    </div>

    <div class="mySlides">

        <img src="imagenes/falda.jpg" style="width:100%">
        <div class="text">Caption </div>
    </div>

    <div class="mySlides">
        <img src="imagenes/suadero.jpg" style="width:100%">
        <div class="text">Caption </div>
    </div>

    <div class="mySlides">
        <img src="imagenes/bola.jpg" style="width:100%">
        <div class="text">Caption </div>
    </div>

    <div class="mySlides">
        <img src="imagenes/pierna.jpg" style="width:100%">
        <div class="text">Caption </div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>



  <script src="script_loca.js"></script>
</body>
</html>
